<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LaunchMint - Success</title>

  <!-- QR Code library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

  <!-- CSS Styling -->
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
      padding: 30px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1 {
      font-size: 3rem;
      color: #3EB489;
      margin-bottom: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }
    p {
      font-size: 1.2rem;
      margin: 10px 0;
      word-break: break-word;
    }
    button {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #3EB489;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #31a77e;
    }
    #qrcode {
      margin-top: 20px;
    }
    footer {
      margin-top: auto;
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
      background: rgba(255, 255, 255, 0.05);
      color: #ccc;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      width: 100%;
    }
  </style>
</head>

<body>

  <h1>‚úÖ Token Created!</h1>

  <div class="card">
    <p><b>Contract Address:</b></p>
    <p id="contract-address"></p>

    <button onclick="copyAddress()">üìã Copy Address</button>
    <br><br>
    <button onclick="viewOnExplorer()">üîé View on Explorer</button>

    <canvas id="qrcode"></canvas>

    <br>
    <button onclick="goHome()">üè† Back to Home</button>
  </div>

  <footer>
    Powered by üöÄ <strong>LaunchMint</strong> ¬© 2025 | All rights reserved.
  </footer>

  <!-- Script -->
  <script>
    // Get Address and ChainId from URL
    const urlParams = new URLSearchParams(window.location.search);
    const contractAddress = urlParams.get('address');
    const chainId = urlParams.get('chain') || 97; // default to BSC Testnet if not given

    document.getElementById('contract-address').textContent = contractAddress;

    // Generate QR Code
    const qr = new QRious({
      element: document.getElementById('qrcode'),
      value: contractAddress,
      size: 200
    });

    function copyAddress() {
      navigator.clipboard.writeText(contractAddress).then(() => {
        alert('Copied!');
      });
    }

    function viewOnExplorer() {
      let baseUrl = "";

      switch (parseInt(chainId)) {
        case 1: baseUrl = "https://etherscan.io/address/"; break;
        case 5: baseUrl = "https://goerli.etherscan.io/address/"; break;
        case 56: baseUrl = "https://bscscan.com/address/"; break;
        case 97: baseUrl = "https://testnet.bscscan.com/address/"; break;
        case 137: baseUrl = "https://polygonscan.com/address/"; break;
        case 80001: baseUrl = "https://mumbai.polygonscan.com/address/"; break;
        default: baseUrl = "https://bscscan.com/address/"; // fallback
      }

      window.open(baseUrl + contractAddress, '_blank');
    }

    function goHome() {
      window.location.href = "/";
    }
  </script>

</body>
</html>
